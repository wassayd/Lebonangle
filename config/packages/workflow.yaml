framework:
    workflows:
        advert:
            type: state_machine
            audit_trail:
                enabled: "%kernel.debug%"
            marking_store:
                type: 'method'
                property: 'state'
            supports:
                - App\Entity\Advert
            initial_marking: draft
            places:
                - draft
                - published
                - rejected
            transitions:
                publish:
                    from: draft
                    to:   published
                reject:
                    from: draft
                    to:   rejected
                reject_published:
                    from: published
                    to:   rejected

